<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jayden Company - Chat</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-storage-compat.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@400;500;600;700&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
    :root {
        --primary: #2a6bff;
        --primary-dark: #1a4fc4;
        --accent: #00d4ff;
        --accent-glow: rgba(0, 212, 255, 0.4);
        --dark: #0f1422;
        --darker: #0a0e18;
        --light: #f0f4ff;
        --card-bg: rgba(20, 25, 40, 0.7);
        --card-bg-solid: rgba(20, 25, 40, 0.95);
        --neon-glow: 0 0 10px var(--accent), 0 0 20px rgba(0, 212, 255, 0.3);
        --neon-glow-strong: 0 0 15px var(--accent), 0 0 30px rgba(0, 212, 255, 0.4);
        --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        --gradient: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
        --whatsapp-green: #25D366;
        --whatsapp-dark: #075E54;
        --whatsapp-light: #128C7E;
    }
    
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Montserrat', 'Orbitron', 'Rajdhani', sans-serif;
    }
    
    body {
        background: linear-gradient(135deg, var(--dark) 0%, var(--darker) 100%);
        color: #fff;
        line-height: 1.6;
        min-height: 100vh;
        padding: 0;
        position: relative;
        overflow-x: hidden;
    }
    
    .grid-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: 
            linear-gradient(rgba(42, 107, 255, 0.03) 1px, transparent 1px),
            linear-gradient(90deg, rgba(42, 107, 255, 0.03) 1px, transparent 1px);
        background-size: 50px 50px;
        pointer-events: none;
        z-index: -1;
        perspective: 1000px;
    }
    
    .container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 0 15px;
    }
    
    /* Header */
    header {
        background-color: var(--whatsapp-dark);
        color: white;
        padding: 1rem 0;
        border-bottom: 1px solid rgba(42, 107, 255, 0.2);
        backdrop-filter: blur(15px);
        position: sticky;
        top: 0;
        z-index: 100;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    
    nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    
    .logo {
        font-size: 1.5rem;
        font-weight: 900;
        display: flex;
        align-items: center;
        gap: 10px;
        letter-spacing: 1px;
        color: var(--light);
    }
    
    .logo img {
        height: 35px;
        width: auto;
    }
    
    .user-info {
        display: flex;
        align-items: center;
        gap: 12px;
    }
    
    .user-avatar {
        width: 35px;
        height: 35px;
        border-radius: 50%;
        background: var(--gradient);
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        color: white;
        font-size: 0.9rem;
    }
    
    .user-name {
        display: none;
    }
    
    .logout-btn {
        padding: 6px 12px;
        background: transparent;
        border: 1px solid var(--primary);
        color: var(--light);
        border-radius: 6px;
        cursor: pointer;
        transition: var(--transition);
        font-size: 0.8rem;
    }
    
    .logout-btn:hover {
        background: rgba(42, 107, 255, 0.1);
    }
    
    /* Chat Container - Dise√±o Desktop por defecto */
    .chat-container {
        display: flex;
        height: calc(100vh - 80px);
        padding: 15px 0;
        gap: 15px;
    }
    
    .users-sidebar {
        width: 350px;
        background: var(--card-bg);
        border-radius: 12px;
        border: 1px solid rgba(42, 107, 255, 0.1);
        backdrop-filter: blur(15px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        display: flex;
        flex-direction: column;
        overflow: hidden;
        transition: var(--transition);
    }
    
    .sidebar-header {
        background: var(--whatsapp-dark);
        padding: 15px;
        display: flex;
        align-items: center;
        gap: 12px;
    }
    
    .sidebar-header .user-avatar {
        width: 45px;
        height: 45px;
        font-size: 1rem;
    }
    
    .sidebar-header-info h3 {
        color: var(--light);
        font-size: 1.1rem;
    }
    
    .sidebar-header-info p {
        color: rgba(224, 224, 255, 0.7);
        font-size: 0.8rem;
    }
    
    .search-container {
        padding: 12px;
        background: var(--whatsapp-dark);
    }
    
    .search-box {
        position: relative;
    }
    
    .search-box input {
        width: 100%;
        padding: 10px 12px 10px 35px;
        background: rgba(255, 255, 255, 0.1);
        border: none;
        border-radius: 20px;
        color: white;
        font-size: 0.9rem;
    }
    
    .search-box i {
        position: absolute;
        left: 12px;
        top: 50%;
        transform: translateY(-50%);
        color: rgba(224, 224, 255, 0.6);
        font-size: 0.9rem;
    }
    
    .users-list {
        flex: 1;
        overflow-y: auto;
        background: var(--card-bg);
    }
    
    .user-item {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 12px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        cursor: pointer;
        transition: var(--transition);
    }
    
    .user-item:hover {
        background: rgba(42, 107, 255, 0.1);
    }
    
    .user-item.active {
        background: rgba(42, 107, 255, 0.2);
    }
    
    .user-avatar-small {
        width: 45px;
        height: 45px;
        border-radius: 50%;
        background: var(--gradient);
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        color: white;
        position: relative;
        font-size: 0.9rem;
    }
    
    .online-indicator {
        position: absolute;
        bottom: 4px;
        right: 4px;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: var(--whatsapp-green);
        border: 2px solid var(--card-bg);
    }
    
    .user-info-small {
        flex: 1;
        min-width: 0;
    }
    
    .user-name {
        font-weight: 600;
        color: var(--light);
        font-size: 1rem;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }
    
    .last-message {
        font-size: 0.8rem;
        color: rgba(224, 224, 255, 0.7);
        margin-top: 4px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }
    
    .message-time {
        font-size: 0.7rem;
        color: rgba(224, 224, 255, 0.5);
        text-align: right;
        white-space: nowrap;
    }
    
    .chat-area {
        flex: 1;
        display: flex;
        flex-direction: column;
        background: var(--card-bg);
        border-radius: 12px;
        border: 1px solid rgba(42, 107, 255, 0.1);
        backdrop-filter: blur(15px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        overflow: hidden;
        transition: var(--transition);
    }
    
    .chat-header {
        padding: 12px 15px;
        background: var(--whatsapp-dark);
        display: flex;
        align-items: center;
        gap: 12px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .back-button {
        display: none;
        background: none;
        border: none;
        color: rgba(224, 224, 255, 0.7);
        font-size: 1.2rem;
        cursor: pointer;
        transition: var(--transition);
        padding: 5px;
    }
    
    .back-button:hover {
        color: var(--light);
    }
    
    .chat-header-info {
        flex: 1;
    }
    
    .chat-header-info h3 {
        color: var(--light);
        font-size: 1.1rem;
    }
    
    .chat-header-info p {
        color: rgba(224, 224, 255, 0.7);
        font-size: 0.8rem;
    }
    
    .chat-actions {
        display: flex;
        gap: 12px;
    }
    
    .chat-action-btn {
        background: none;
        border: none;
        color: rgba(224, 224, 255, 0.7);
        font-size: 1.1rem;
        cursor: pointer;
        transition: var(--transition);
        padding: 5px;
    }
    
    .chat-action-btn:hover {
        color: var(--light);
    }
    
    .messages-container {
        flex: 1;
        padding: 15px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 8px;
        background: linear-gradient(rgba(10, 15, 25, 0.8), rgba(10, 15, 25, 0.8)), 
                    url('https://raw.githubusercontent.com/welding30001994/Jayden_control/refs/heads/main/jayden.jpeg');
        background-size: cover;
        background-position: center;
        background-blend-mode: overlay;
    }
    
    .message {
        max-width: 85%;
        padding: 10px 14px;
        border-radius: 18px;
        position: relative;
        animation: messageAppear 0.3s ease;
        margin-bottom: 6px;
        word-wrap: break-word;
    }
    
    @keyframes messageAppear {
        0% { opacity: 0; transform: translateY(10px); }
        100% { opacity: 1; transform: translateY(0); }
    }
    
    .message.sent {
        align-self: flex-end;
        background: var(--whatsapp-light);
        border-bottom-right-radius: 4px;
        color: white;
    }
    
    .message.received {
        align-self: flex-start;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-bottom-left-radius: 4px;
        color: var(--light);
    }
    
    .message-content {
        word-break: break-word;
        line-height: 1.4;
        font-size: 0.9rem;
    }
    
    .message-image {
        max-width: 100%;
        max-height: 250px;
        border-radius: 12px;
        margin-top: 6px;
        cursor: pointer;
        transition: var(--transition);
        border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .message-image:hover {
        transform: scale(1.02);
    }
    
    .message-time {
        font-size: 0.65rem;
        color: rgba(224, 224, 255, 0.6);
        margin-top: 4px;
        text-align: right;
    }
    
    .message-input-container {
        padding: 12px 15px;
        background: var(--whatsapp-dark);
        display: flex;
        align-items: center;
        gap: 8px;
    }
    
    .emoji-btn, .attach-btn {
        background: none;
        border: none;
        color: rgba(224, 224, 255, 0.7);
        font-size: 1.1rem;
        cursor: pointer;
        transition: var(--transition);
        padding: 6px;
        border-radius: 50%;
        flex-shrink: 0;
    }
    
    .emoji-btn:hover, .attach-btn:hover {
        background: rgba(255, 255, 255, 0.1);
        color: var(--light);
    }
    
    .message-input-wrapper {
        flex: 1;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 25px;
        padding: 4px 12px;
        display: flex;
        align-items: center;
        min-height: 40px;
    }
    
    .message-input {
        flex: 1;
        background: transparent;
        border: none;
        color: white;
        font-size: 0.9rem;
        padding: 8px 0;
        resize: none;
        height: auto;
        min-height: 20px;
        max-height: 80px;
        outline: none;
        line-height: 1.4;
    }
    
    .message-input::placeholder {
        color: rgba(224, 224, 255, 0.6);
    }
    
    .send-button {
        background: var(--whatsapp-green);
        border: none;
        color: white;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        cursor: pointer;
        transition: var(--transition);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1rem;
        flex-shrink: 0;
    }
    
    .send-button:hover {
        transform: scale(1.05);
        box-shadow: 0 5px 15px rgba(37, 211, 102, 0.3);
    }
    
    .file-input {
        display: none;
    }
    
    .empty-chat {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: rgba(224, 224, 255, 0.6);
        text-align: center;
        padding: 30px;
        background: rgba(10, 15, 25, 0.5);
    }
    
    .empty-chat i {
        font-size: 4rem;
        margin-bottom: 15px;
        color: rgba(42, 107, 255, 0.3);
    }
    
    .empty-chat h3 {
        font-size: 1.5rem;
        margin-bottom: 8px;
        color: var(--light);
    }
    
    .empty-chat p {
        font-size: 0.9rem;
        max-width: 350px;
        line-height: 1.5;
    }
    
    .emoji-picker {
        position: absolute;
        bottom: 70px;
        right: 15px;
        background: var(--card-bg-solid);
        border-radius: 12px;
        padding: 12px;
        border: 1px solid rgba(42, 107, 255, 0.2);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        display: none;
        z-index: 1000;
        max-width: 280px;
        max-height: 200px;
        overflow-y: auto;
    }
    
    .emoji-picker h4 {
        margin-bottom: 8px;
        color: var(--light);
        font-size: 0.9rem;
    }
    
    .emoji-grid {
        display: grid;
        grid-template-columns: repeat(6, 1fr);
        gap: 6px;
    }
    
    .emoji-item {
        font-size: 1.3rem;
        cursor: pointer;
        text-align: center;
        padding: 4px;
        border-radius: 6px;
        transition: var(--transition);
    }
    
    .emoji-item:hover {
        background: rgba(42, 107, 255, 0.2);
        transform: scale(1.1);
    }
    
    /* Scrollbar personalizado */
    .users-list::-webkit-scrollbar,
    .messages-container::-webkit-scrollbar,
    .emoji-picker::-webkit-scrollbar {
        width: 5px;
    }
    
    .users-list::-webkit-scrollbar-track,
    .messages-container::-webkit-scrollbar-track,
    .emoji-picker::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 3px;
    }
    
    .users-list::-webkit-scrollbar-thumb,
    .messages-container::-webkit-scrollbar-thumb,
    .emoji-picker::-webkit-scrollbar-thumb {
        background: var(--primary);
        border-radius: 3px;
    }
    
    /* ===== RESPONSIVE DESIGN ===== */
    
    /* Tablets (768px - 1024px) */
    @media (max-width: 1024px) {
        .container {
            padding: 0 10px;
        }
        
        .chat-container {
            height: calc(100vh - 70px);
            padding: 10px 0;
            gap: 10px;
        }
        
        .users-sidebar {
            width: 300px;
        }
        
        .message {
            max-width: 80%;
        }
    }
    
    /* Tablets peque√±as y m√≥viles grandes (600px - 768px) */
    @media (max-width: 768px) {
        .logo span {
            display: none;
        }
        
        .logo {
            font-size: 1.2rem;
        }
        
        .logo img {
            height: 30px;
        }
        
        .user-name {
            display: none;
        }
        
        .chat-container {
            height: calc(100vh - 60px);
            padding: 8px 0;
            gap: 8px;
        }
        
        .users-sidebar {
            width: 280px;
        }
        
        .sidebar-header {
            padding: 12px;
        }
        
        .search-container {
            padding: 10px;
        }
        
        .user-item {
            padding: 10px;
        }
        
        .message {
            max-width: 85%;
            padding: 8px 12px;
        }
        
        .message-content {
            font-size: 0.85rem;
        }
        
        .message-image {
            max-height: 200px;
        }
    }
    
    /* M√≥viles (480px - 600px) */
    @media (max-width: 600px) {
        .container {
            padding: 0 5px;
        }
        
        header {
            padding: 0.8rem 0;
        }
        
        .chat-container {
            height: calc(100vh - 60px);
            padding: 5px 0;
            position: relative;
        }
        
        /* En m√≥vil: mostrar solo lista de contactos o solo chat */
        .users-sidebar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            transform: translateX(0);
            transition: transform 0.3s ease;
        }
        
        .users-sidebar.hidden {
            transform: translateX(-100%);
        }
        
        .chat-area {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 20;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }
        
        .chat-area.active {
            transform: translateX(0);
        }
        
        .back-button {
            display: block;
        }
        
        .message {
            max-width: 90%;
        }
        
        .message-input-container {
            padding: 10px 12px;
        }
        
        .emoji-picker {
            bottom: 60px;
            right: 10px;
            max-width: 250px;
            max-height: 180px;
        }
        
        .empty-chat {
            padding: 20px;
        }
        
        .empty-chat i {
            font-size: 3rem;
        }
        
        .empty-chat h3 {
            font-size: 1.3rem;
        }
        
        .empty-chat p {
            font-size: 0.85rem;
        }
    }
    
    /* M√≥viles peque√±os (hasta 480px) */
    @media (max-width: 480px) {
        .logo {
            font-size: 1rem;
        }
        
        .logo img {
            height: 25px;
        }
        
        .user-avatar {
            width: 30px;
            height: 30px;
            font-size: 0.8rem;
        }
        
        .logout-btn {
            padding: 5px 10px;
            font-size: 0.75rem;
        }
        
        .sidebar-header .user-avatar {
            width: 40px;
            height: 40px;
        }
        
        .sidebar-header-info h3 {
            font-size: 1rem;
        }
        
        .user-avatar-small {
            width: 40px;
            height: 40px;
        }
        
        .user-name {
            font-size: 0.9rem;
        }
        
        .last-message {
            font-size: 0.75rem;
        }
        
        .chat-header {
            padding: 10px 12px;
        }
        
        .chat-header-info h3 {
            font-size: 1rem;
        }
        
        .messages-container {
            padding: 12px;
        }
        
        .message {
            max-width: 95%;
            padding: 8px 10px;
        }
        
        .message-content {
            font-size: 0.8rem;
        }
        
        .message-image {
            max-height: 180px;
        }
        
        .message-input-wrapper {
            min-height: 35px;
        }
        
        .message-input {
            font-size: 0.85rem;
            padding: 6px 0;
        }
        
        .send-button {
            width: 35px;
            height: 35px;
            font-size: 0.9rem;
        }
        
        .emoji-btn, .attach-btn {
            font-size: 1rem;
            padding: 5px;
        }
        
        .emoji-picker {
            max-width: 220px;
            max-height: 160px;
            padding: 10px;
        }
        
        .emoji-grid {
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
        }
        
        .emoji-item {
            font-size: 1.1rem;
            padding: 3px;
        }
    }
    
    /* Pantallas muy peque√±as (hasta 360px) */
    @media (max-width: 360px) {
        .container {
            padding: 0 3px;
        }
        
        .sidebar-header {
            padding: 10px;
        }
        
        .search-container {
            padding: 8px;
        }
        
        .user-item {
            padding: 8px;
            gap: 10px;
        }
        
        .user-avatar-small {
            width: 35px;
            height: 35px;
            font-size: 0.8rem;
        }
        
        .chat-header {
            padding: 8px 10px;
        }
        
        .messages-container {
            padding: 10px;
        }
        
        .message-input-container {
            padding: 8px 10px;
        }
        
        .emoji-picker {
            max-width: 200px;
            max-height: 140px;
        }
    }
    </style>
</head>
<body>
    <div class="grid-overlay"></div>
    
    <header>
        <div class="container">
            <nav>
                <div class="logo">
                    <img src="https://raw.githubusercontent.com/welding30001994/Jayden_control/refs/heads/main/jayden.jpeg" alt="Jayden Company Logo">
                    <span>Jayden Chat</span>
                </div>
                <div class="user-info">
                    <div class="user-avatar" id="userAvatar">U</div>
                    <span class="user-name" id="userName">Usuario</span>
                    <button class="logout-btn" id="logoutBtn">Salir</button>
                </div>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="chat-container">
            <!-- Sidebar de contactos -->
            <div class="users-sidebar" id="usersSidebar">
                <div class="sidebar-header">
                    <div class="user-avatar" id="currentUserAvatar">U</div>
                    <div class="sidebar-header-info">
                        <h3 id="currentUserName">Usuario</h3>
                        <p>En l√≠nea</p>
                    </div>
                </div>
                
                <div class="search-container">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="searchUsers" placeholder="Buscar contactos...">
                    </div>
                </div>
                
                <div class="users-list" id="usersList">

            </div>
        </div>
    </div>

    <script>
        // Inicializar Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyB1Cs2os3tTfrMbYSAmDeJAGnP4tTtsFdw",
            authDomain: "beaver-trading.firebaseapp.com",
            databaseURL: "https://beaver-trading-default-rtdb.firebaseio.com",
            projectId: "beaver-trading",
            storageBucket: "beaver-trading.firebasestorage.app",
            messagingSenderId: "926610131904",
            appId: "1:926610131904:web:c147bd337bd12b4d085625",
            measurementId: "G-1K51WWF2ZJ"
        };
        
        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();
        const storage = firebase.storage();
        
        // Elementos del DOM
        const userAvatar = document.getElementById('userAvatar');
        const userName = document.getElementById('userName');
        const currentUserAvatar = document.getElementById('currentUserAvatar');
        const currentUserName = document.getElementById('currentUserName');
        const logoutBtn = document.getElementById('logoutBtn');
        const usersList = document.getElementById('usersList');
        const searchUsers = document.getElementById('searchUsers');
        const chatHeader = document.getElementById('chatHeader');
        const chatWithName = document.getElementById('chatWithName');
        const chatWithStatus = document.getElementById('chatWithStatus');
        const messagesContainer = document.getElementById('messagesContainer');
        const emptyChat = document.getElementById('emptyChat');
        const messageInputContainer = document.getElementById('messageInputContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const attachButton = document.getElementById('attachButton');
        const fileInput = document.getElementById('fileInput');
        const emojiButton = document.getElementById('emojiButton');
        const emojiPicker = document.getElementById('emojiPicker');
        const emojiGrid = document.getElementById('emojiGrid');
        const usersSidebar = document.getElementById('usersSidebar');
        const chatArea = document.getElementById('chatArea');
        const backButton = document.getElementById('backButton');
        
        // Variables globales
        let currentUser = null;
        let selectedUser = null;
        let usersRef = null;
        let messagesRef = null;
        let isMobile = window.innerWidth <= 600;
        
        // Emojis para el selector
        const emojis = ['üòÄ', 'üòÉ', 'üòÑ', 'üòÅ', 'üòÜ', 'üòÖ', 'üòÇ', 'ü§£', 'üòä', 'üòá', 'üôÇ', 'üôÉ', 'üòâ', 'üòå', 'üòç', 'ü•∞', 'üòò', 'üòó', 'üòô', 'üòö', 'üòã', 'üòõ', 'üòù', 'üòú', 'ü§™', 'ü§®', 'üßê', 'ü§ì', 'üòé', 'ü§©', 'ü•≥', 'üòè', 'üòí', 'üòû', 'üòî', 'üòü', 'üòï', 'üôÅ', '‚òπÔ∏è', 'üò£', 'üòñ', 'üò´', 'üò©', 'ü•∫', 'üò¢', 'üò≠', 'üò§', 'üò†', 'üò°', 'ü§¨', 'ü§Ø', 'üò≥', 'ü•µ', 'ü•∂', 'üò±', 'üò®', 'üò∞', 'üò•', 'üòì', 'ü§ó', 'ü§î', 'ü§≠', 'ü§´', 'ü§•', 'üò∂', 'üòê', 'üòë', 'üò¨', 'üôÑ', 'üòØ', 'üò¶', 'üòß', 'üòÆ', 'üò≤', 'ü•±', 'üò¥', 'ü§§', 'üò™', 'üòµ', 'ü§ê', 'ü•¥', 'ü§¢', 'ü§Æ', 'ü§ß', 'üò∑', 'ü§í', 'ü§ï', 'ü§ë', 'ü§†', 'üòà', 'üëø', 'üëπ', 'üë∫', 'ü§°', 'üí©', 'üëª', 'üíÄ', '‚ò†Ô∏è', 'üëΩ', 'üëæ', 'ü§ñ', 'üéÉ', 'üò∫', 'üò∏', 'üòπ', 'üòª', 'üòº', 'üòΩ', 'üôÄ', 'üòø', 'üòæ'];
        
        // Verificar autenticaci√≥n
        auth.onAuthStateChanged((user) => {
            if (user) {
                currentUser = user;
                setupUser(user);
                loadUsers();
                setupPresence();
                setupEmojiPicker();
                setupResponsive();
            } else {
                window.location.href = 'index.html';
            }
        });
        
        // Configurar informaci√≥n del usuario
        function setupUser(user) {
            // Obtener informaci√≥n adicional del usuario desde la base de datos
            database.ref('users/' + user.uid).once('value').then((snapshot) => {
                const userData = snapshot.val();
                if (userData) {
                    userName.textContent = userData.name;
                    userAvatar.textContent = userData.name.charAt(0).toUpperCase();
                    currentUserName.textContent = userData.name;
                    currentUserAvatar.textContent = userData.name.charAt(0).toUpperCase();
                } else {
                    userName.textContent = user.email;
                    userAvatar.textContent = user.email.charAt(0).toUpperCase();
                    currentUserName.textContent = user.email;
                    currentUserAvatar.textContent = user.email.charAt(0).toUpperCase();
                }
            });
        }
        
        // Cargar lista de usuarios
        function loadUsers() {
            usersRef = database.ref('users');
            
            usersRef.on('value', (snapshot) => {
                usersList.innerHTML = '';
                const users = snapshot.val();
                
                if (users) {
                    Object.keys(users).forEach((userId) => {
                        // No mostrar el usuario actual en la lista
                        if (userId !== currentUser.uid) {
                            const user = users[userId];
                            createUserItem(userId, user);
                        }
                    });
                }
            });
        }
        
        // Crear elemento de usuario en la lista
        function createUserItem(userId, user) {
            const userItem = document.createElement('div');
            userItem.className = 'user-item';
            userItem.dataset.userId = userId;
            
            const avatarText = user.name ? user.name.charAt(0).toUpperCase() : 'U';
            
            userItem.innerHTML = `
                <div class="user-avatar-small">
                    ${avatarText}
                    <div class="online-indicator" id="onlineIndicator-${userId}"></div>
                </div>
                <div class="user-info-small">
                    <div class="user-name">${user.name || 'Usuario'}</div>
                    <div class="last-message" id="lastMessage-${userId}">Haz clic para chatear</div>
                </div>
                <div class="message-time" id="lastMessageTime-${userId}"></div>
            `;
            
            userItem.addEventListener('click', () => {
                selectUser(userId, user);
            });
            
            usersList.appendChild(userItem);
            
            // Verificar estado en l√≠nea
            checkUserOnlineStatus(userId);
            // Cargar √∫ltimo mensaje
            loadLastMessage(userId);
        }
        
        // Verificar estado en l√≠nea de un usuario
        function checkUserOnlineStatus(userId) {
            const userStatusRef = database.ref('status/' + userId);
            
            userStatusRef.on('value', (snapshot) => {
                const status = snapshot.val();
                const onlineIndicator = document.getElementById(`onlineIndicator-${userId}`);
                
                if (status && status.state === 'online') {
                    if (onlineIndicator) onlineIndicator.style.display = 'block';
                } else {
                    if (onlineIndicator) onlineIndicator.style.display = 'none';
                }
            });
        }
        
        // Cargar √∫ltimo mensaje de la conversaci√≥n
        function loadLastMessage(userId) {
            const chatId = getChatId(currentUser.uid, userId);
            const lastMessageRef = database.ref('chats/' + chatId).orderByKey().limitToLast(1);
            
            lastMessageRef.on('child_added', (snapshot) => {
                const message = snapshot.val();
                const lastMessageElement = document.getElementById(`lastMessage-${userId}`);
                const lastMessageTimeElement = document.getElementById(`lastMessageTime-${userId}`);
                
                if (message) {
                    let messageText = message.text || '';
                    if (message.imageUrl) {
                        messageText = 'üì∑ Imagen';
                    }
                    
                    if (lastMessageElement) {
                        lastMessageElement.textContent = messageText.substring(0, 30) + (messageText.length > 30 ? '...' : '');
                    }
                    
                    if (lastMessageTimeElement) {
                        const time = new Date(message.timestamp);
                        const now = new Date();
                        const diffMs = now - time;
                        const diffMins = Math.floor(diffMs / 60000);
                        const diffHours = Math.floor(diffMins / 60);
                        const diffDays = Math.floor(diffHours / 24);
                        
                        if (diffMins < 1) {
                            lastMessageTimeElement.textContent = 'Ahora';
                        } else if (diffMins < 60) {
                            lastMessageTimeElement.textContent = `${diffMins}m`;
                        } else if (diffHours < 24) {
                            lastMessageTimeElement.textContent = `${diffHours}h`;
                        } else {
                            lastMessageTimeElement.textContent = `${diffDays}d`;
                        }
                    }
                }
            });
        }
        
        // Configurar presencia del usuario actual
        function setupPresence() {
            const userStatusRef = database.ref('status/' + currentUser.uid);
            
            // Establecer estado como en l√≠nea
            userStatusRef.set({
                state: 'online',
                lastChanged: firebase.database.ServerValue.TIMESTAMP
            });
            
            // Establecer estado como desconectado cuando el usuario cierre la pesta√±a
            window.addEventListener('beforeunload', () => {
                userStatusRef.set({
                    state: 'offline',
                    lastChanged: firebase.database.ServerValue.TIMESTAMP
                });
            });
        }
        
        // Seleccionar usuario para chatear
        function selectUser(userId, user) {
            selectedUser = { id: userId, ...user };
            
            // Actualizar UI
            document.querySelectorAll('.user-item').forEach(item => {
                item.classList.remove('active');
            });
            document.querySelector(`.user-item[data-user-id="${userId}"]`).classList.add('active');
            
            chatWithName.textContent = user.name || 'Usuario';
            chatHeader.style.display = 'flex';
            emptyChat.style.display = 'none';
            messageInputContainer.style.display = 'flex';
            
            // Actualizar estado en l√≠nea
            checkSelectedUserOnlineStatus(userId);
            
            // Cargar mensajes
            loadMessages(userId);
            
            // En m√≥vil: cambiar a vista de chat
            if (isMobile) {
                usersSidebar.classList.add('hidden');
                chatArea.classList.add('active');
            }
            
            // Enfocar el campo de texto
            messageInput.focus();
        }
        
        // Verificar estado en l√≠nea del usuario seleccionado
        function checkSelectedUserOnlineStatus(userId) {
            const userStatusRef = database.ref('status/' + userId);
            
            userStatusRef.on('value', (snapshot) => {
                const status = snapshot.val();
                
                if (status && status.state === 'online') {
                    chatWithStatus.textContent = 'En l√≠nea';
                } else {
                    chatWithStatus.textContent = 'Desconectado';
                }
            });
        }
        
        // Cargar mensajes con un usuario
        function loadMessages(userId) {
            // Limpiar contenedor de mensajes
            messagesContainer.innerHTML = '';
            
            // Referencia a los mensajes entre los dos usuarios
            const chatId = getChatId(currentUser.uid, userId);
            messagesRef = database.ref('chats/' + chatId);
            
            // Escuchar nuevos mensajes
            messagesRef.on('child_added', (snapshot) => {
                const message = snapshot.val();
                displayMessage(message);
            });
        }
        
        // Generar ID √∫nico para el chat entre dos usuarios
        function getChatId(userId1, userId2) {
            return [userId1, userId2].sort().join('_');
        }
        
        // Mostrar mensaje en el chat
        function displayMessage(message) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${message.senderId === currentUser.uid ? 'sent' : 'received'}`;
            
            let contentHtml = `<div class="message-content">${message.text || ''}</div>`;
            
            if (message.imageUrl) {
                contentHtml += `<img src="${message.imageUrl}" class="message-image" onclick="openImage('${message.imageUrl}')">`;
            }
            
            const time = new Date(message.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            contentHtml += `<div class="message-time">${time}</div>`;
            
            messageElement.innerHTML = contentHtml;
            messagesContainer.appendChild(messageElement);
            
            // Scroll al √∫ltimo mensaje
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        // Abrir imagen en tama√±o completo
        function openImage(imageUrl) {
            window.open(imageUrl, '_blank');
        }
        
        // Enviar mensaje
        function sendMessage() {
            const text = messageInput.value.trim();
            
            if (text && selectedUser) {
                const chatId = getChatId(currentUser.uid, selectedUser.id);
                const messageRef = database.ref('chats/' + chatId).push();
                
                messageRef.set({
                    text: text,
                    senderId: currentUser.uid,
                    timestamp: firebase.database.ServerValue.TIMESTAMP
                });
                
                messageInput.value = '';
                adjustTextareaHeight();
            }
        }
        
        // Subir imagen
        function uploadImage(file) {
            if (!selectedUser) return;
            
            const storageRef = storage.ref();
            const imageRef = storageRef.child('chat_images/' + Date.now() + '_' + file.name);
            
            imageRef.put(file).then((snapshot) => {
                snapshot.ref.getDownloadURL().then((downloadURL) => {
                    const chatId = getChatId(currentUser.uid, selectedUser.id);
                    const messageRef = database.ref('chats/' + chatId).push();
                    
                    messageRef.set({
                        imageUrl: downloadURL,
                        senderId: currentUser.uid,
                        timestamp: firebase.database.ServerValue.TIMESTAMP
                    });
                });
            });
        }
        
        // Ajustar altura del textarea
        function adjustTextareaHeight() {
            messageInput.style.height = 'auto';
            messageInput.style.height = (messageInput.scrollHeight) + 'px';
        }
        
        // Configurar selector de emojis
        function setupEmojiPicker() {
            // Cargar emojis en la cuadr√≠cula
            emojis.forEach(emoji => {
                const emojiItem = document.createElement('div');
                emojiItem.className = 'emoji-item';
                emojiItem.textContent = emoji;
                emojiItem.addEventListener('click', () => {
                    messageInput.value += emoji;
                    adjustTextareaHeight();
                    messageInput.focus();
                });
                emojiGrid.appendChild(emojiItem);
            });
            
            // Mostrar/ocultar selector de emojis
            emojiButton.addEventListener('click', (e) => {
                e.stopPropagation();
                emojiPicker.style.display = emojiPicker.style.display === 'block' ? 'none' : 'block';
            });
            
            // Ocultar selector al hacer clic fuera
            document.addEventListener('click', () => {
                emojiPicker.style.display = 'none';
            });
            
            // Prevenir que el clic en el selector lo cierre
            emojiPicker.addEventListener('click', (e) => {
                e.stopPropagation();
            });
        }
        
        // Configurar responsive
        function setupResponsive() {
            // Detectar cambios de tama√±o de pantalla
            window.addEventListener('resize', () => {
                isMobile = window.innerWidth <= 600;
                
                if (!isMobile) {
                    // En desktop: mostrar ambos paneles
                    usersSidebar.classList.remove('hidden');
                    chatArea.classList.remove('active');
                } else if (!selectedUser) {
                    // En m√≥vil sin chat seleccionado: mostrar solo lista
                    usersSidebar.classList.remove('hidden');
                    chatArea.classList.remove('active');
                }
            });
            
            // Bot√≥n para volver a la lista en m√≥vil
            backButton.addEventListener('click', () => {
                if (isMobile) {
                    usersSidebar.classList.remove('hidden');
                    chatArea.classList.remove('active');
                }
            });
        }
        
        // Event Listeners
        sendButton.addEventListener('click', sendMessage);
        
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        messageInput.addEventListener('input', adjustTextareaHeight);
        
        attachButton.addEventListener('click', () => {
            fileInput.click();
        });
        
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                uploadImage(e.target.files[0]);
                fileInput.value = '';
            }
        });
        
        logoutBtn.addEventListener('click', () => {
            // Establecer estado como desconectado
            if (currentUser) {
                database.ref('status/' + currentUser.uid).set({
                    state: 'offline',
                    lastChanged: firebase.database.ServerValue.TIMESTAMP
                });
            }
            
            auth.signOut().then(() => {
                window.location.href = 'index.html';
            });
        });
        
        // B√∫squeda de usuarios
        searchUsers.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const userItems = document.querySelectorAll('.user-item');
            
            userItems.forEach(item => {
                const userNameElement = item.querySelector('.user-name');
                const userNameText = userNameElement.textContent.toLowerCase();
                
                if (userNameText.includes(searchTerm)) {
                    item.style.display = 'flex';
                } else {
                    item.style.display = 'none';
                }
            });
        });
        
        // Ajustar altura inicial del textarea
        adjustTextareaHeight();
    </script>
