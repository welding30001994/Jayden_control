    <style>
    :root {
        --primary: #00C851;
        --primary-dark: #009624;
        --accent: #00ff88;
        --dark: #0a1929;
        --darker: #051423;
        --light: #ffffff;
        --gray-light: #1e2a3a;
        --gray: #8b9cb1;
        --gray-dark: #6c757d;
        --card-bg: #15202b;
        --border: #2d3e50;
        --text-light: #ffffff;
        --text-gray: #8b9cb1;
        --transition: all 0.3s ease;
        --shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        --shadow-lg: 0 5px 20px rgba(0, 0, 0, 0.4);
    }
    
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Montserrat', sans-serif;
    }
    
    body {
        background: var(--darker);
        color: var(--text-light);
        line-height: 1.6;
        min-height: 100vh;
        padding: 0;
        overflow-x: hidden;
    }
    
    /* Header */
    .app-header {
        background: var(--dark);
        color: var(--text-light);
        padding: 15px 0;
        position: sticky;
        top: 0;
        z-index: 100;
        box-shadow: var(--shadow);
        border-bottom: 1px solid var(--border);
    }
    
    .header-content {
        max-width: 100%;
        margin: 0 auto;
        padding: 0 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    
    .logo {
        font-size: 1.4rem;
        font-weight: 800;
        display: flex;
        align-items: center;
        gap: 10px;
        color: var(--text-light);
    }
    
    .logo img {
        height: 32px;
        width: auto;
        border-radius: 6px;
    }
    
    .header-actions {
        display: flex;
        gap: 15px;
    }
    
    .header-btn {
        background: none;
        border: none;
        color: var(--text-light);
        font-size: 1.2rem;
        cursor: pointer;
        transition: var(--transition);
        padding: 8px;
        border-radius: 50%;
    }
    
    .header-btn:hover {
        background: rgba(255, 255, 255, 0.1);
    }
    
    /* Main Container */
    .app-container {
        max-width: 100%;
        margin: 0 auto;
        min-height: calc(100vh - 130px);
        background: var(--darker);
    }
    
    /* Navigation Tabs */
    .nav-tabs {
        display: flex;
        background: var(--dark);
        border-bottom: 1px solid var(--border);
        position: sticky;
        top: 70px;
        z-index: 90;
    }
    
    .nav-tab {
        flex: 1;
        text-align: center;
        padding: 15px 0;
        font-weight: 600;
        color: var(--text-gray);
        cursor: pointer;
        transition: var(--transition);
        border-bottom: 3px solid transparent;
    }
    
    .nav-tab.active {
        color: var(--primary);
        border-bottom-color: var(--primary);
    }
    
    .nav-tab i {
        display: block;
        font-size: 1.2rem;
        margin-bottom: 5px;
    }
    
    .nav-tab span {
        font-size: 0.8rem;
    }
    
    /* Content Sections */
    .content-section {
        display: none;
        padding: 15px;
        animation: fadeIn 0.3s ease;
        background: var(--darker);
    }
    
    .content-section.active {
        display: block;
    }
    
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }
    
    /* Chat List */
    .chat-list {
        background: var(--card-bg);
        border-radius: 12px;
        overflow: hidden;
        box-shadow: var(--shadow);
        border: 1px solid var(--border);
    }
    
    .chat-item {
        display: flex;
        align-items: center;
        gap: 15px;
        padding: 15px;
        border-bottom: 1px solid var(--border);
        cursor: pointer;
        transition: var(--transition);
    }
    
    .chat-item:last-child {
        border-bottom: none;
    }
    
    .chat-item:hover {
        background: var(--dark);
    }
    
    .chat-avatar {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: var(--primary);
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        color: white;
        font-size: 1.1rem;
        position: relative;
    }
    
    .online-indicator {
        position: absolute;
        bottom: 2px;
        right: 2px;
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: var(--primary);
        border: 2px solid var(--card-bg);
    }
    
    .chat-info {
        flex: 1;
        min-width: 0;
    }
    
    .chat-name {
        font-weight: 600;
        font-size: 1rem;
        margin-bottom: 4px;
        color: var(--text-light);
    }
    
    .last-message {
        font-size: 0.85rem;
        color: var(--text-gray);
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }
    
    .chat-meta {
        text-align: right;
    }
    
    .message-time {
        font-size: 0.75rem;
        color: var(--text-gray);
        margin-bottom: 4px;
    }
    
    .unread-badge {
        background: var(--primary);
        color: white;
        border-radius: 10px;
        padding: 2px 8px;
        font-size: 0.7rem;
        font-weight: bold;
    }
    
    /* Contact List */
    .contact-list {
        background: var(--card-bg);
        border-radius: 12px;
        overflow: hidden;
        box-shadow: var(--shadow);
        border: 1px solid var(--border);
    }
    
    .contact-item {
        display: flex;
        align-items: center;
        gap: 15px;
        padding: 15px;
        border-bottom: 1px solid var(--border);

        transition: var(--transition);

    .contact-item:last-child {

    }
    
    .contact-item:hover {

    }
    
    .contact-avatar {

    .contact-status {

        align-items: center;
        gap: 15px;
        padding: 10px 0;

    .status-item:last-child {

        padding: 10px 15px;

    .status-content {

    .status-text {

    .status-time {

    /* Chat View */
    .chat-view {

        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: var(--darker);
        z-index: 1000;

        display: flex;
        flex-direction: column;
    }
    
    .chat-view.active {
        transform: translateX(0);
    }
    
    .chat-header {

        color: var(--text-light);
        padding: 15px;
        display: flex;
        align-items: center;
        gap: 15px;
        box-shadow: var(--shadow);
        border-bottom: 1px solid var(--border);

        cursor: pointer;

    .chat-header-info {

        color: var(--text-light);
    }
    
    .chat-header-info p {
        font-size: 0.8rem;
        opacity: 0.9;
        display: flex;
        align-items: center;
        gap: 5px;
        color: var(--text-gray);
    }
    
    .chat-messages {
        flex: 1;
        padding: 15px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 10px;
        background: var(--darker);
    }
    
    .message {
        max-width: 80%;
        padding: 12px 16px;
        border-radius: 18px;
        position: relative;
        animation: messageAppear 0.3s ease;
        word-wrap: break-word;
    }
    
    @keyframes messageAppear {
        0% { opacity: 0; transform: translateY(10px) scale(0.95); }
        100% { opacity: 1; transform: translateY(0) scale(1); }
    }
    
    .message.sent {
        align-self: flex-end;
        background: var(--primary);
        color: white;
        border-bottom-right-radius: 4px;
    }
    
    .message.received {
        align-self: flex-start;
        background: var(--card-bg);
        border: 1px solid var(--border);
        border-bottom-left-radius: 4px;
        color: var(--text-light);
    }
    
    .message-content {
        word-break: break-word;
        line-height: 1.4;
        font-size: 0.95rem;
    }
    
    .message-time {
        font-size: 0.7rem;
        opacity: 0.7;
        margin-top: 5px;
        text-align: right;
        color: rgba(255, 255, 255, 0.6);
    }
    
    .message-input-container {
        padding: 15px;
        background: var(--dark);
        border-top: 1px solid var(--border);
        display: flex;
        align-items: center;
        gap: 10px;
    }
    
    .message-input-wrapper {
        flex: 1;
        background: var(--card-bg);
        border-radius: 25px;
        padding: 5px 15px;
        display: flex;
        align-items: center;
        min-height: 45px;
        border: 1px solid var(--border);
    }
    
    .message-input {
        flex: 1;
        background: transparent;
        border: none;
        color: var(--text-light);
        font-size: 0.95rem;
        padding: 10px 0;
        resize: none;
        height: auto;
        min-height: 25px;
        max-height: 100px;
        outline: none;
        line-height: 1.4;
    }
    
    .message-input::placeholder {
        color: var(--text-gray);
    }
    
    .attach-btn, .emoji-btn {
        background: none;
        border: none;
        color: var(--text-gray);
        font-size: 1.2rem;
        cursor: pointer;
        padding: 8px;

    }
    
    .send-button {
        background: var(--primary);
        border: none;

        width: 40px;
        height: 40px;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;

    /* Bottom Navigation */
    .bottom-nav {
        position: fixed;
        bottom: 0;
        left: 0;

        border-top: 1px solid var(--border);

        padding: 10px 0;

    }
    
    .nav-item {
        flex: 1;

    .nav-item.active {

    }
    
    .nav-item i {

        font-size: 1.3rem;
        margin-bottom: 4px;
    }
    
    /* Responsive */
    @media (max-width: 480px) {
        .app-container {
            min-height: calc(100vh - 140px);
        }
        
        .content-section {
            padding: 10px;
        }
        
        .chat-item, .contact-item, .status-item {
            padding: 12px;
        }
        
        .chat-avatar, .contact-avatar {

        }

    }
    
    @media (min-width: 768px) {
        .app-container {

            min-height: 100vh;
        }

            max-width: 500px;

    </style>

    <script>
        // Inicializar Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyB1Cs2os3tTfrMbYSAmDeJAGnP4tTtsFdw",
            authDomain: "beaver-trading.firebaseapp.com",
            databaseURL: "https://beaver-trading-default-rtdb.firebaseio.com",
            projectId: "beaver-trading",
            storageBucket: "beaver-trading.firebasestorage.app",
            messagingSenderId: "926610131904",
            appId: "1:926610131904:web:c147bd337bd12b4d085625",
            measurementId: "G-1K51WWF2ZJ"
        };
        
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();
        const storage = firebase.storage();
        
        // Variables globales
        let currentUser = null;
        let selectedUser = null;
        let usersRef = null;
        let messagesRef = null;
        let statusRef = null;
        
        // Elementos del DOM
        const chatsList = document.getElementById('chatsList');
        const contactsList = document.getElementById('contactsList');
        const statusUpdates = document.getElementById('statusUpdates');
        const chatView = document.getElementById('chatView');
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendMessageBtn = document.getElementById('sendMessageBtn');
        const backFromChat = document.getElementById('backFromChat');
        const myStatusAvatar = document.getElementById('myStatusAvatar');
        const myStatusName = document.getElementById('myStatusName');
        const chatHeaderAvatar = document.getElementById('chatHeaderAvatar');
        const chatHeaderOnline = document.getElementById('chatHeaderOnline');
        const chatHeaderStatus = document.getElementById('chatHeaderStatus');
        
        // Navegaci√≥n
        const navTabs = document.querySelectorAll('.nav-tab');
        const navItems = document.querySelectorAll('.nav-item');
        const contentSections = document.querySelectorAll('.content-section');
        
        // Verificar autenticaci√≥n
        auth.onAuthStateChanged((user) => {
            if (user) {
                currentUser = user;
                setupUser(user);
                loadUsers();
                loadChats();
                loadStatusUpdates();
                setupPresence();
            } else {
                window.location.href = 'index.html';
            }
        });
        
        // Configurar usuario
        function setupUser(user) {
            database.ref('users/' + user.uid).once('value').then((snapshot) => {
                const userData = snapshot.val();
                if (userData) {
                    myStatusName.textContent = userData.name;
                    myStatusAvatar.textContent = userData.name.charAt(0).toUpperCase();
                } else {
                    const displayName = user.email.split('@')[0];
                    myStatusName.textContent = displayName;
                    myStatusAvatar.textContent = displayName.charAt(0).toUpperCase();
                    
                    database.ref('users/' + user.uid).set({
                        name: displayName,
                        email: user.email,
                        createdAt: firebase.database.ServerValue.TIMESTAMP
                    });
                }
            });
        }
        
        // Cargar usuarios para contactos
        function loadUsers() {
            usersRef = database.ref('users');
            
            usersRef.on('value', (snapshot) => {
                contactsList.innerHTML = '';
                const users = snapshot.val();
                
                if (users) {
                    Object.keys(users).forEach((userId) => {
                        if (userId !== currentUser.uid) {
                            const user = users[userId];
                            createContactItem(userId, user);
                        }
                    });
                }
            });
        }
        
        // Crear elemento de contacto
        function createContactItem(userId, user) {
            const contactItem = document.createElement('div');
            contactItem.className = 'contact-item';
            contactItem.dataset.userId = userId;
            
            const avatarText = user.name ? user.name.charAt(0).toUpperCase() : 'U';
            
            contactItem.innerHTML = `
                <div class="contact-avatar">
                    ${avatarText}
                    <div class="online-indicator" id="contactOnline-${userId}"></div>
                </div>
                <div class="contact-info">
                    <div class="contact-name">${user.name || 'Usuario'}</div>
                    <div class="contact-status" id="contactStatus-${userId}">
                        <i class="fas fa-circle"></i> En l√≠nea
                    </div>
                </div>
            `;
            
            contactItem.addEventListener('click', () => {
                openChat(userId, user);
            });
            
            contactsList.appendChild(contactItem);
            checkUserOnlineStatus(userId);
        }
        
        // Cargar chats
        function loadChats() {
            usersRef = database.ref('users');
            
            usersRef.on('value', (snapshot) => {
                chatsList.innerHTML = '';
                const users = snapshot.val();
                
                if (users) {
                    Object.keys(users).forEach((userId) => {
                        if (userId !== currentUser.uid) {
                            const user = users[userId];
                            createChatItem(userId, user);
                        }
                    });
                }
            });
        }
        
        // Crear elemento de chat
        function createChatItem(userId, user) {
            const chatItem = document.createElement('div');
            chatItem.className = 'chat-item';
            chatItem.dataset.userId = userId;
            
            const avatarText = user.name ? user.name.charAt(0).toUpperCase() : 'U';
            
            chatItem.innerHTML = `
                <div class="chat-avatar">
                    ${avatarText}
                    <div class="online-indicator" id="chatOnline-${userId}"></div>
                </div>
                <div class="chat-info">
                    <div class="chat-name">${user.name || 'Usuario'}</div>
                    <div class="last-message" id="lastMessage-${userId}">Haz clic para chatear</div>
                </div>
                <div class="chat-meta">
                    <div class="message-time" id="lastMessageTime-${userId}"></div>
                    <div class="unread-badge" id="unreadBadge-${userId}" style="display: none;">1</div>
                </div>
            `;
            
            chatItem.addEventListener('click', () => {
                openChat(userId, user);
            });
            
            chatsList.appendChild(chatItem);
            checkUserOnlineStatus(userId);
            loadLastMessage(userId);
        }
        
        // Cargar √∫ltimos mensajes
        function loadLastMessage(userId) {
            const chatId = getChatId(currentUser.uid, userId);
            const lastMessageRef = database.ref('chats/' + chatId).orderByKey().limitToLast(1);
            
            lastMessageRef.on('child_added', (snapshot) => {
                const message = snapshot.val();
                const lastMessageElement = document.getElementById(`lastMessage-${userId}`);
                const lastMessageTimeElement = document.getElementById(`lastMessageTime-${userId}`);
                
                if (message) {
                    // Mostrar mensaje sin cifrado en la interfaz
                    let messageText = message.text || '';
                    
                    if (lastMessageElement) {
                        lastMessageElement.textContent = messageText.substring(0, 30) + (messageText.length > 30 ? '...' : '');
                    }
                    
                    if (lastMessageTimeElement) {
                        const time = new Date(message.timestamp);
                        lastMessageTimeElement.textContent = time.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                    }
                }
            });
        }
        
        // Cargar estados
        function loadStatusUpdates() {
            statusRef = database.ref('status_updates').orderByChild('timestamp').limitToLast(10);
            
            statusRef.on('value', (snapshot) => {
                statusUpdates.innerHTML = '';
                const updates = snapshot.val();
                
                if (updates) {
                    Object.keys(updates).forEach((updateId) => {
                        const update = updates[updateId];
                        createStatusItem(updateId, update);
                    });
                }
            });
        }
        
        // Crear elemento de estado
        function createStatusItem(updateId, update) {
            const statusItem = document.createElement('div');
            statusItem.className = 'status-item';
            
            // Obtener informaci√≥n del usuario
            database.ref('users/' + update.userId).once('value').then((userSnapshot) => {
                const user = userSnapshot.val();
                const avatarText = user.name ? user.name.charAt(0).toUpperCase() : 'U';
                
                statusItem.innerHTML = `
                    <div class="status-avatar-small">
                        ${avatarText}
                    </div>
                    <div class="status-content">
                        <div class="status-user">${user.name || 'Usuario'}</div>
                        <div class="status-text">${update.text || 'üì∑ Imagen'}</div>
                    </div>
                    <div class="status-time">${formatTime(update.timestamp)}</div>
                `;
            });
            
            statusUpdates.appendChild(statusItem);
        }
        
        // Verificar estado en l√≠nea
        function checkUserOnlineStatus(userId) {
            const userStatusRef = database.ref('status/' + userId);
            
            userStatusRef.on('value', (snapshot) => {
                const status = snapshot.val();
                const chatOnline = document.getElementById(`chatOnline-${userId}`);
                const contactOnline = document.getElementById(`contactOnline-${userId}`);
                const contactStatus = document.getElementById(`contactStatus-${userId}`);
                
                if (status && status.state === 'online') {
                    if (chatOnline) chatOnline.style.display = 'block';
                    if (contactOnline) contactOnline.style.display = 'block';
                    if (contactStatus) contactStatus.innerHTML = '<i class="fas fa-circle"></i> En l√≠nea';
                } else {
                    if (chatOnline) chatOnline.style.display = 'none';
                    if (contactOnline) contactOnline.style.display = 'none';
                    if (contactStatus) contactStatus.innerHTML = '<i class="fas fa-circle" style="color: #666"></i> Desconectado';
                }
            });
        }
        
        // Configurar presencia
        function setupPresence() {
            const userStatusRef = database.ref('status/' + currentUser.uid);
            
            userStatusRef.set({
                state: 'online',
                lastChanged: firebase.database.ServerValue.TIMESTAMP
            });
            
            window.addEventListener('beforeunload', () => {
                userStatusRef.set({
                    state: 'offline',
                    lastChanged: firebase.database.ServerValue.TIMESTAMP
                });
            });
        }
        
        // Abrir chat
        function openChat(userId, user) {
            selectedUser = { id: userId, ...user };
            
            document.getElementById('chatWithName').textContent = user.name || 'Usuario';
            chatHeaderAvatar.textContent = user.name ? user.name.charAt(0).toUpperCase() : 'U';
            
            // Actualizar estado en tiempo real en el header del chat
            checkUserOnlineStatusForChat(userId);
            
            chatView.classList.add('active');
            loadChatMessages(userId);
        }
        
        // Verificar estado para el chat abierto
        function checkUserOnlineStatusForChat(userId) {
            const userStatusRef = database.ref('status/' + userId);
            
            userStatusRef.on('value', (snapshot) => {
                const status = snapshot.val();
                
                if (status && status.state === 'online') {
                    chatHeaderOnline.style.display = 'block';
                    chatHeaderStatus.innerHTML = '<i class="fas fa-circle"></i> En l√≠nea';
                } else {
                    chatHeaderOnline.style.display = 'none';
                    chatHeaderStatus.innerHTML = '<i class="fas fa-circle" style="color: #666"></i> Desconectado';
                }
            });
        }
        
        // Cargar mensajes del chat
        function loadChatMessages(userId) {
            chatMessages.innerHTML = '';
            
            const chatId = getChatId(currentUser.uid, userId);
            messagesRef = database.ref('chats/' + chatId);
            
            messagesRef.on('child_added', (snapshot) => {
                const message = snapshot.val();
                displayMessage(message);
            });
        }
        
        // Mostrar mensaje en el chat
        function displayMessage(message) {
            const messageElement = document.createElement('div');
            
            const isSent = message.senderId === currentUser.uid;
            messageElement.className = `message ${isSent ? 'sent' : 'received'}`;
            
            // Mostrar mensaje sin cifrado en la interfaz
            const messageText = message.text || '';
            
            const time = new Date(message.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            messageElement.innerHTML = `
                <div class="message-content">${messageText}</div>
                <div class="message-time">${time}</div>
            `;
            
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // Enviar mensaje
        function sendMessage() {
            const text = messageInput.value.trim();
            
            if (text && selectedUser) {
                const chatId = getChatId(currentUser.uid, selectedUser.id);
                const messageRef = database.ref('chats/' + chatId).push();
                const messageId = messageRef.key;
                
                // Guardar mensaje SIN cifrado en la base de datos
                messageRef.set({
                    text: text, // Sin cifrado
                    senderId: currentUser.uid,
                    timestamp: firebase.database.ServerValue.TIMESTAMP,
                    messageId: messageId
                });
                
                messageInput.value = '';
                adjustTextareaHeight();
            }
        }
        
        // ID √∫nico para chat
        function getChatId(userId1, userId2) {
            return [userId1, userId2].sort().join('_');
        }
        
        // Formatear tiempo
        function formatTime(timestamp) {
            const time = new Date(timestamp);
            const now = new Date();
            const diffMs = now - time;
            const diffMins = Math.floor(diffMs / 60000);
            
            if (diffMins < 1) return 'Ahora';
            if (diffMins < 60) return `${diffMins}m`;
            return time.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }
        
        // Ajustar altura del textarea
        function adjustTextareaHeight() {
            messageInput.style.height = 'auto';
            messageInput.style.height = Math.min(messageInput.scrollHeight, 100) + 'px';
        }

        // Event Listeners
        document.addEventListener('DOMContentLoaded', function() {
            // Navegaci√≥n por pesta√±as
            navTabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    const tabId = this.dataset.tab;
                    
                    // Actualizar pesta√±as activas
                    navTabs.forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Actualizar navegaci√≥n inferior
                    navItems.forEach(item => {
                        if (item.dataset.tab === tabId) {
                            item.classList.add('active');
                        } else {
                            item.classList.remove('active');
                        }
                    });
                    
                    // Mostrar secci√≥n correspondiente
                    contentSections.forEach(section => {
                        section.classList.remove('active');
                        if (section.id === tabId) {
                            section.classList.add('active');
                        }
                    });
                });
            });

            // Navegaci√≥n inferior
            navItems.forEach(item => {
                item.addEventListener('click', function() {
                    const tabId = this.dataset.tab;
                    
                    // Actualizar navegaci√≥n inferior
                    navItems.forEach(i => i.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Actualizar pesta√±as superiores
                    navTabs.forEach(tab => {
                        if (tab.dataset.tab === tabId) {
                            tab.classList.add('active');
                        } else {
                            tab.classList.remove('active');
                        }
                    });
                    
                    // Mostrar secci√≥n correspondiente
                    contentSections.forEach(section => {
                        section.classList.remove('active');
                        if (section.id === tabId) {
                            section.classList.add('active');
                        }
                    });
                });
            });

            // Env√≠o de mensajes
            sendMessageBtn.addEventListener('click', sendMessage);
            
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            // Ajustar altura del textarea din√°micamente
            messageInput.addEventListener('input', adjustTextareaHeight);

            // Volver del chat
            backFromChat.addEventListener('click', function() {
                chatView.classList.remove('active');
                if (messagesRef) {
                    messagesRef.off();
                }
            });

            // Botones del header
            document.getElementById('searchBtn').addEventListener('click', function() {
                alert('Funcionalidad de b√∫squeda en desarrollo');
            });

            document.getElementById('menuBtn').addEventListener('click', function() {
                alert('Men√∫ de opciones en desarrollo');
            });

            // Estado personal
            document.querySelector('.my-status').addEventListener('click', function() {
                const statusText = prompt('¬øQu√© est√°s pensando?');
                if (statusText && statusText.trim() !== '') {
                    const statusRef = database.ref('status_updates').push();
                    statusRef.set({
                        userId: currentUser.uid,
                        text: statusText,
                        timestamp: firebase.database.ServerValue.TIMESTAMP
                    });
                    alert('Estado actualizado correctamente');
                }
            });

            // Datos de ejemplo inicial
            initializeSampleData();
        });

        // Inicializar datos de ejemplo
        function initializeSampleData() {
            // Verificar si ya existen datos para no duplicar
            database.ref('chats').once('value').then(snapshot => {
                if (!snapshot.exists()) {
                    createSampleChats();
                }
            });

            database.ref('status_updates').once('value').then(snapshot => {
                if (!snapshot.exists()) {
                    createSampleStatusUpdates();
                }
            });
        }

        // Crear chats de ejemplo
        function createSampleChats() {
            const sampleUsers = [
                { id: 'user1', name: 'Ana Garc√≠a' },
                { id: 'user2', name: 'Carlos L√≥pez' },
                { id: 'user3', name: 'Mar√≠a Rodr√≠guez' },
                { id: 'user4', name: 'David Mart√≠nez' }
            ];

            sampleUsers.forEach(user => {
                const chatId = getChatId(currentUser.uid, user.id);
                const messages = [
                    { text: '¬°Hola! ¬øC√≥mo est√°s?', senderId: user.id },
                    { text: '¬°Hola! Estoy bien, gracias. ¬øY t√∫?', senderId: currentUser.uid },
                    { text: 'Todo bien por aqu√≠. ¬øHas visto el nuevo proyecto?', senderId: user.id },
                    { text: 'S√≠, me parece muy interesante. Tenemos que coordinar una reuni√≥n.', senderId: currentUser.uid }
                ];

                messages.forEach((message, index) => {

                        database.ref('chats/' + chatId).push().set({

                });

        }

        // Crear estados de ejemplo
        function createSampleStatusUpdates() {
            const sampleStatuses = [
                { userId: 'user1', text: '¬°D√≠a productivo en el trabajo! üíº' },
                { userId: 'user2', text: 'Disfrutando del fin de semana üåû' },
                { userId: 'user3', text: 'Nuevo proyecto emocionante üöÄ' },
                { userId: 'user4', text: 'Viajando por trabajo ‚úàÔ∏è' }
            ];

            sampleStatuses.forEach((status, index) => {
                setTimeout(() => {
                    database.ref('status_updates').push().set({
                        userId: status.userId,
                        text: status.text,
                        timestamp: Date.now() - index * 3600000 // 1 hora entre estados
                    });
                }, index * 100);
            });

            // Crear usuarios de ejemplo
            const sampleUsers = {
                user1: { name: 'Ana Garc√≠a', email: 'ana@example.com', createdAt: firebase.database.ServerValue.TIMESTAMP },
                user2: { name: 'Carlos L√≥pez', email: 'carlos@example.com', createdAt: firebase.database.ServerValue.TIMESTAMP },
                user3: { name: 'Mar√≠a Rodr√≠guez', email: 'maria@example.com', createdAt: firebase.database.ServerValue.TIMESTAMP },
                user4: { name: 'David Mart√≠nez', email: 'david@example.com', createdAt: firebase.database.ServerValue.TIMESTAMP }
            };

            Object.keys(sampleUsers).forEach(userId => {
                database.ref('users/' + userId).set(sampleUsers[userId]);
            });
        }

        // Funci√≥n para cerrar sesi√≥n (puedes agregar un bot√≥n en el men√∫)
        function logout() {
            if (currentUser) {
                database.ref('status/' + currentUser.uid).set({
                    state: 'offline',
                    lastChanged: firebase.database.ServerValue.TIMESTAMP
                });
            }
            
            auth.signOut().then(() => {
                window.location.href = 'index.html';
            }).catch(error => {
                console.error('Error al cerrar sesi√≥n:', error);
            });
        }

        // Manejar el evento de antes de descargar la p√°gina
        window.addEventListener('beforeunload', function() {
            if (currentUser) {
                database.ref('status/' + currentUser.uid).set({
                    state: 'offline',
                    lastChanged: firebase.database.ServerValue.TIMESTAMP
                });
            }
        });

        // Inicializar altura del textarea
        adjustTextareaHeight();
    </script>
